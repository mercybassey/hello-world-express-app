name: Build and Deploy to GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build and Push the Image to GHCR
        run: |
          docker login -u mercybassey -password-stdin ${{ secrets.PERSONAL_ACCESS_TOKEN}}
          docker build . -tag ghcr.io/mercybassey/hello-world:latest
          docker push ghcr.io/mercybassey/hello-world:latest    

          